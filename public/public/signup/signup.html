<html>

<head>
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="left1">
                <img src="../logo2.png" alt="" href="">
                <a class="FRESCO" href="">GROCETERIA</a>
            </div>
            <div class="right1">
                <a class="LINKS" href="../index.html">HOME</a>
                <a class="LINKS" href="../about/about.html">ABOUT</a>
                <a class="LINKS" href="../contact/contact.html">CONTACT</a>
            </div>
        </div>

    </div>

    <div id="login-box">
        <div class="left">
            <h1 id='status'>Sign up</h1>
            <p class="status2">Enter Details</p>

            <input type="text" id="username" placeholder="Full name">

            <input type="text" id="Phone" placeholder="Phone No." />

            <input type="text" id="email" name="email" placeholder="E-mail" />

            <input type="password" id="password" name="password" placeholder="Password" />

            <p class="already">
                Already have account? <a href="../login/login.html">Log in</a>
            </p>

            <input type="submit" id='signup' name="signup" value="signup" />

        </div>


    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";
    const firebaseConfig = {
        apiKey: "AIzaSyBt325Q6N6PfCx0jT3fFi7ktQJe7m2Cexw",
        authDomain: "login-32c20.firebaseapp.com",
        databaseURL: "https://login-32c20-default-rtdb.firebaseio.com",
        projectId: "login-32c20",
        storageBucket: "login-32c20.appspot.com",
        messagingSenderId: "490963187805",
        appId: "1:490963187805:web:4147246ae1e5e95b5c75b4",
        measurementId: "G-GXVE7Q6F8G"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    signup.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;
        var Phone = document.getElementById('Phone').value;
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                set(ref(database, 'user/' + user.uid), {
                    username: username,
                    email: email,
                    Phone: Phone
                })
                alert('user created!');
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
                // ..
            });
    });


</script>

</html>
