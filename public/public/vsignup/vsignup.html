    <div id="login-box">

            <h1 id='status'>Sign up</h1>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCMzZvY82ICNy2APLj_108Dq_GndW6rsus",
        authDomain: "vendor-7401e.firebaseapp.com",
        projectId: "vendor-7401e",
        storageBucket: "vendor-7401e.appspot.com",
        messagingSenderId: "147398983846",
        appId: "1:147398983846:web:c22d9ff67c6d3f7625b467",
        measurementId: "G-LY9XD0P3NN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    signup.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;
        var Phone = document.getElementById
            ('Phone').value;
        var pc = document.getElementById('pc').value;
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                set(ref(database, 'user/' + user.uid), {
                    username: username,
                    email: email,
                    Phone: Phone,
                    pc: pc

                })
                alert('user created!');
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
                // ..
            });


    });


</script>
